<body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                try {
                    // 특수 샌드박스 환경에서는 window.location.href가 유효하지 않은 URL일 수 있으므로 보호 로직 추가
                    const currentOrigin = window.location.origin;
                    if (!currentOrigin || currentOrigin === 'null') {
                        console.warn('Invalid origin for Service Worker registration.');
                        return;
                    }

                    // 단순 상대 경로로 등록 시도 (샌드박스 보안 정책 준수)
                    navigator.serviceWorker.register('sw.js', { scope: './' })
                        .then(reg => {
                            console.log('Service Worker registered:', reg.scope);
                            reg.addEventListener('updatefound', () => {
                                const newWorker = reg.installing;
                                if (newWorker) {
                                    newWorker.addEventListener('statechange', () => {
                                        if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                            if (confirm('새로운 버전이 준비되었습니다. 업데이트하시겠습니까?')) {
                                                window.location.reload();
                                            }
                                        }
                                    });
                                }
                            });
                        })
                        .catch(err => {
                            // 샌드박스 환경에서는 등록 실패가 일반적일 수 있음
                            console.log('SW registration skipped or failed:', err.message);
                        });
                } catch (e) {
                    console.error('SW Setup error:', e);
                }
            });
        }
    </script>
<script type="module" src="/index.tsx"></script>
</body>
